<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}RightNowh{% endblock %}</title>
     {% load staticfiles %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/bootstrap-multiselect.css' %}" type="text/css">
    <script type="text/javascript" src="{% static 'js/bootstrap-multiselect.js' %}"></script>


    {% block script_style_src_include %} {% endblock %}
</head>
<style type="text/css">
{% block style %} {% endblock %}
</style>

<script type="text/javascript">
{% block script %} {% endblock %}
</script>
<script type="text/javascript">
$(document).ready(function() {
   {% block document_ready %} {% endblock %}
});
</script>
<body>
    <div class="full-height">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a href="{% url 'applive:home'%}" class="navbar-brand">RightNowh</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav">

                <a id="text_country" href="" class="nav-item nav-link">Country :</a>
                <form id="form_country" action="." method="POST">
                    {% csrf_token %}
                <div class="nav-item">
                    <select name="country_id" class="custom-select">
                      {% for country in country_result %}
                        <option value="{{country.id}}" {% if country.id == country_id %}selected="selected"{% endif %}>{{country.name}}</option>
                      {% endfor %}
                    </select>
                </div>
                </form>

                <a id="text_lang" href="" class="nav-item nav-link">Language :</a>
                <form id="form_language" action="." method="POST">
                    {% csrf_token %}
                <div  class="nav-item">
                    <select name="language_id" onchange="this.form.submit()" class="custom-select">
                      {% for language in language_result %}
                        <option value="{{language.id}}" {% if language.id == language_id %}selected="selected"{% endif %}>{{language.name}}</option>
                      {% endfor %}
                    </select>
                </div>
                </form>

            </div>

            <div class="form-inline">
                <form id="form_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-secondary"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </form>
            <a href="{% url 'applive:settings'%}" class="nav-item nav-link">Settings</a>
            </div>

        </div>
    </nav>

    {% block body %} {% endblock %}

</div>

</body>
</html>
